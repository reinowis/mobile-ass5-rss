  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>{{content.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card>
      <ion-card-content>
      <p *ngFor="let item of content.intro">
        {{item}}
      </p>
      </ion-card-content>
    </ion-card>
    <ion-card-content>
      <table>
        <tr>
          <th>Prep time</th>
          <th>Cook time</th>
          <th>Yield</th>
        </tr>
        <tr>
          <td>{{content.preptime}}</td>
          <td>{{content.cooktime}}</td>
          <td>{{content.yields}}</td>
        </tr>
      </table>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
    INGREDIENTS  
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li *ngFor="let item of content.ingredients">
          {{item}}
        </li>
      </ul>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      METHOD
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li *ngFor="let item of content.methods">
          {{item}}
        </li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
