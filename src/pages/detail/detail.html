<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <img src="{{item.thumbnail}}" />
  </ion-card>
  <ion-card>
    <ion-card-content>
      <table class="col-3">
        <tr>
          <th>Prep time</th>
          <th>Cook time</th>
          <th>Yield</th>
        </tr>
        <tr>
          <td>{{preptime}}</td>
          <td>{{cooktime}}</td>
          <td>{{yields}}</td>
        </tr>
      </table>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <p *ngFor="let item of intro">
        {{item}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      INGREDIENTS
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li *ngFor="let item of ingredients">
          {{item}}
        </li>
      </ul>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      METHOD
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li *ngFor="let item of methods">
          {{item}}
        </li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
