<!--
  Generated template for the Categories page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{feed.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of feedItems" >
        <ion-thumbnail item-left>
          <img src="{{item.thumbnail}}">
        </ion-thumbnail>
        <h2>{{item.title}}</h2>
        <button ion-button clear item-right (click)="openItem(item)"></button>
      </ion-item>
    </ion-list>
</ion-content>
